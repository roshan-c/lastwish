<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <a href="home.html">
            <img src="logo.png" alt="Logo" class="logo">
        </a>
        <div class="navbar-buttons">
            <button id="viewExpiredBtn">View Expired Predictions</button>
            <button id="logoutBtn">Logout</button>
            <span id="username" style="color: #fff; margin-left: 10px;">Username</span>
            <span style="color: #fff; margin-left: 10px;">Points: <span id="userPoints">1000</span></span>
        </div>
    </header>
    <div id="toast-container"></div>
    <div class="container">
        <!-- Create Prediction Section -->
        <div class="create-prediction">
            <h2>Create a New Prediction</h2>
            <form id="predictionForm">
                <input type="text" id="predictionDescription" placeholder="Prediction Description" required>
                <input type="number" id="expiresIn" placeholder="Expires in Minutes" required>
                <div id="outcomes">
                    <input type="text" class="outcome" placeholder="Outcome 1" required>
                    <input type="text" class="outcome" placeholder="Outcome 2" required>
                </div>
                <button type="submit">Create Prediction</button>
            </form>
        </div>
        <!-- Active Predictions Section -->
        <div class="active-predictions">
            <h2>Active Predictions</h2>
            <div id="activePredictions">
                <!-- Predictions will be loaded here dynamically -->
            </div>
        </div>
    </div>
    <script src="toast.js"></script>
    <script src="home.js"></script>
</body>
</html>
